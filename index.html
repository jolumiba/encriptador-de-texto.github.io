<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <header>
        <h1 class="titulo">Encriptador de Texto</h1>
    </header>
    <main class="presentacion">
        <div class="seccion_Ingreso">
            <textarea id="ingreso_Texto" placeholder="Ingresa tu texto aquÃ­..." rows="6" ></textarea>
            <div class="botones">
                <button onclick="encriptar__Texto()">Encriptar</button>
                <button onclick="desencriptar__Texto()">Desencriptar</button>
            </div>
        </div>
        <div class="seccion_Salida">
            <textarea id="salida_Texto" placeholder="Texto encriptado o desencriptado..." rows="6" readonly style="width: 100%; resize: vertical;"></textarea>

            <div class="botones">
                <button onclick="copiar__Texto()">Copiar</button>
            </div>
        </div>
        
    </main>
    <footer>
        <p>Desarrollado por: Jose Miranda alumno ALURA</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
